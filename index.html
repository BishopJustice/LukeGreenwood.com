<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Luke Greenwood</title>
    </head>
    <body>
        <div class="words">
            <h1>Luke Greenwood</h1>
            <p>The man who does things with stuff</p>
            <p>The ultimate purveyor of glory and truth</p>
            <p>Luke Greenwood</p>
        </div>
        <div class="booking">
            <form class="booking">
                <input type="button" value="Book Him" id="bookButton" onclick="showBooking()">
                <div style="display: none;" class="items">
                    <label for="name">Name </label><input class="name"><br>
                    <label for="email">Email </label><input class="email"><br>
                    <label for="date">Date </label><input class="date"><br>
                    <label for="time">Time </label><input class="time"><br>
                    <label for="location">Location </label><input class="location"><br>
                    <label for="details">Details </label><input class="details"><br><br>
                    <input type="submit" value="Submit" id="submit">
                </div>

            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="booking.js"></script>
    </body>
</html>
